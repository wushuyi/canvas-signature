<!-- 为何要用这个 div? 请看http://camendesign.com/code/developpeurs_sans_frontieres -->
<div class="wrapper">
    <canvas id="signature" width="800" height="400"></canvas>
    <div>
        <input id="file" type="file">
        <button id="getjson">获取json</button>
    </div>
</div>
<!-- js 紧贴</body> 页面渲染完成 后处理 js 有助于 加快 页面响应速度 -->
<script src='assets/libs/jquery/1.11.2/jquery.min.js'></script>

<!-- 依赖文件 start -->
<script src="assets/libs/EaselJS/0.8.2/easeljs-0.8.2.min.js"></script>
<script src="assets/js/download_manager.js"></script>
<script src="assets/js/signature.js"></script>
<!-- 依赖文件 end -->
<script>
    var testdata = null;
    var pad = new Signature.Pad('signature');
    $('#getjson').on('click', function () {
        pad.getJSONFile();
    });
    $('#file').on('change', function (evt) {
        var file = evt.currentTarget.files[0];
        $(this).val('');
        if (file) {
            var reader = new FileReader();
            reader.onload = function (event) {
                var txt = event.target.result;
                var res = JSON.parse(txt);
                if (typeof res === 'string') {
                    res = JSON.parse(res);
                }
                testdata = res;
                pad.reDraw(testdata);
            };
            reader.readAsText(file);
        }
    });
</script>
</body>
